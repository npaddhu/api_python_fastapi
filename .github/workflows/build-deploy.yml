name: Build and Deploy code

on: [push, pull_request]

jobs:
  job1:
    environment:
      name: testing
    env:
      DATABASE_HOSTNAME: ${{secretes.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secretes.DATABASE_PORT}}
      DATABASE_PASSWORD: ${{secretes.DATABASE_PASSWORD}}
      DATABASE_NAME: ${{secretes.DATABASE_NAME}}
      DATABASE_USERNAME: ${{secretes.DATABASE_USERNAME}}
      SECRET_KEY: ${{secretes.SECRET_KEY}}
      ALGORITHM: ${{secretes.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secretes.ACCESS_TOKEN_EXPIRE_MINUTES}}
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: say hi to nooka
        run: echo "hello nooka"
      - name: Install python version 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install all dependencies
        run: pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest
          pytest